<!DOCTYPE html>
<html>
    <head>
        <title>Формы 2</title>

    </head>
    <body>
        <h1>Формы 2</h1>
        <h2>Сложные формы</h2>
        <p>
            <label for="userName">Имя пользователя</label>
            <input id="userName" type="text" placeholder="Введите имя" required>
        </p>
        
        <p>
            <label for="userEmail">Email:</label>
            <input id="userEmail" type="text" placeholder="Введите адрес эл. почты" required>

        </p>

        <p>
            <label for="date">Дата:</label>
            <input id="date" type="date">
        </p>

        <p>
            <label for="password">Пароль</label>
            <input id="password" type="password">
        </p>

        <h4>Чекбоксы</h4>

        <p>
            <input type="checkbox" id="breakfast">
            <label for="breakfast">Завтрак</label>
        </p>

        <p>
            <input type="checkbox" id="dinner">
            <label for="dinner">Обед</label>
        </p>

        <p>
            <input type="checkbox" id="dinner">
            <label for="dinner">Ужин</label>
        </p>

        <h5>Выберите напиток</h5>
        <input type="radio" name="drink">
        <label for="tea">Чай</label><br>

        <input type="radio" name="drink">
        <label for="coffee">Кофе</label><br>

        <input type="radio" name="drink">
        <label for="capuchino">Капучино</label><br>

        <p>
        <input type="date">
        <input type="submit">
        </p>

        <label for="select-city">Выберите город</label>

        <select name="" id="">
            <option value="Minsk">Минск</option>
            <option value="Moscow">Москва</option>
            <option value="Kiev">Киев</option>
            <option value="Severograd">Североград</option>
        </select>

        <p>
            <label for="file">Прикрепите файл</label>
            <input type="file" id="file">
        </p>
    </body>
</html>
